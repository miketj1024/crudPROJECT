<body class="d-flex justify-content-center">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Top Kicks</h1>
          <p class="lead"></p>
        </div>
      </div>
        <br>
        <form>
          <h1 class="h1">Add New Inventory</h1>
          <div>
        <lable for="brandName">brand</lable>
        <input id="brandName"placeholder="brand/model/color" >
          </div>
          <div>
        <lable for="size" >size</lable>
        <input id="size"placeholder="shoe size" >
          </div>
        <button class="btn btn-primary" id="submitShoe">add</button>
        </form>
        <br>
        <form>
          <h1 class="h1">Edit inventory</h1>
          <div>
            <lable for="upShoeId">serial code</lable>
            <input id="upShoeId" placeholder="serial code">
          </div>
          <div>
        <lable for="upBrandName">brand</lable>
        <input id="upBrandName"placeholder="brand/model/color" >
          </div>
          <div>
        <lable for="upSize" >shoe size</lable>
        <input id="upSize"placeholder="shoe size" >
          </div>
        <button class="btn btn-warning" id="upSubmit">edit</button>
        </form>
        <table>
          <thead>
            <th>serial code</th>
            <th>Brand</th>
            <th>size</th>
            <th>Delete shoe</th>
          </thead>
          <tbody>
    
          </tbody>
        </table>
